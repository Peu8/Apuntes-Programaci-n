<!--Tipo de Documento, Formato HTML 5-->
<!DOCTYPE html>

<!--Todo el Documento tiene que esta entre las estiquetas <html></hmtl>, lang="en" indica idioma del documento-->
<html lang="en">

<!--<head></head> Parte no visible del documento donde se encuentran los: meta-->  
<head>

    <!--charset="UTF-8" sistema de caracteres utilizado-->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Meta necesario para mostrar la pagina correctamente en dispositivos moviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Titulo de la página (Apararece como nombre de la pestaña)-->
    <title>Mis Apuntes de HTML</title>
</head>

    <!--<body></body> Parte visible del documento--> 
<body>
    
    <!-- Estructura de los elementos en HTML: <elemento atributo="valor">Contenido</elemento> Ej:-->
    <p id="identificador">Contenido en forma de texto</p>
 
    <!--Encabezados del más importante al menos importante-->
    <h1>Texto</h1>
    <h2>Texto</h2>
    <h2>Texto</h2>
    <h3>Texto</h3>
    <h4>Texto</h4>
    <h5>Texto</h5>
    <h6>Texto</h6>

    <!--Parrafo-->
    <p>Texto</p>
     
    <!--Salto de linea-->
    <br>

    <!--Añadir propiedades al texto-->
    <p>
        <!--Negrita-->
        <b>Texto ejemplo</b>

        <!--subrayado-->
        <u>Texto ejemplo</u>

        <!--italica-->
        <i>Texto ejemplo</i>

        <!--Emfatizar-->
        <em>Texto ejemplo</em>

        <!--Marcar como Importante-->
        <strong>Texto ejemplo</strong>

        <!--Marcar como texto Eliminado-->
        <del>Texto ejemplo</del>  

        <!--Marcar como texto Insertado-->
        <ins>Texto ejemplo</ins>
    </p>
    
    <!--Enlaces y su estructura: <a href="ubicación local o en la web">Texto visible</a>-->

        <!--Dirección Local-->
       <a href="ej.html">Enlace</a>

        <!--Dirección en la Web-->
        <a href="https://www.google.com">Enlace</a>
    
    <!--Listas-->
        
        <!--Los items de una lista se colocan dentro de <li></li>-->
        
        <!--Lista Ordenada-->
        <ol>
            <li>Item</li>
        </ol>
        
        <!--Lista Desordenada-->
        <ul>
            <li>Item</li>
        </ul>

        <!--Los items dentro de una lista descriptiva se colocan dentro de <dt></dt>(Titulo del Item) y <dd></dd>(Descripción del item) -->
        <!--Lista Descriptiva-->
        <dl>
            <dt>Titulo</dt>
            <dd>Descripción</dd>
        </dl>

    <!--Tablas-->

        <!--siempre deben ir dentro del elemento <table></table>--> 

        <!--Titulo de la Tabla-->
        <table>
            <caption>Título</caption>
        </table>

        <!--Definir celdas de encabezado de la tabla-->
        <table>
            <th>Envabezado</th>
        </table>

        <!--Definir una fila en una tabla-->
        <table>
            <tr>Fila</tr>
        </table>

         <!--Definir una celda en una tabla-->
         <table>
            <td>Celda</td>
        </table>

        <!--Los Elementos de una tabla se pueden agrupar segun correspondan en:-->
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
        

</body>
</html>
